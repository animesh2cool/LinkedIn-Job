services:
  - type: web
    name: linkedin-job-api
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linkedin-job-db
          property: connectionString
      - key: OPENAI_API_KEY
        value: "<YOUR_OPENAI_API_KEY>"
      - key: LINKEDIN_SEARCH_TERM
        value: "Cognizant Walk-in Kolkata"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"  # Ensures Render downloads Playwright browsers inside the container

databases:
  - name: linkedin-job-db
    engine: postgresql
    plan: free
